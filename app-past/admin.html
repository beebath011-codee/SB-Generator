<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ISP Config Generator</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
        }

        .glow-border {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3), inset 0 0 15px rgba(34, 197, 94, 0.05);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>

<body class="bg-black text-green-500 min-h-screen p-4">
    <!-- Background grid -->
    <div class="fixed inset-0 opacity-5"
        style="background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(34,197,94,0.3) 50px), repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(34,197,94,0.3) 50px);">
    </div>

    <div class="relative z-10 max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center border border-green-800 p-4 mb-4 glow-border">
            <div>
                <h1 class="text-xl font-bold glow-text tracking-widest uppercase">Admin Dashboard</h1>
                <p class="text-green-700 text-xs mt-1">Logged in as: <span id="adminEmail"
                        class="text-green-400"></span></p>
            </div>
            <div class="flex gap-2">
                <a href="index.html"
                    class="border border-green-800 px-3 py-2 text-xs hover:bg-green-900/30 transition-colors tracking-wider">
                    >> APP
                </a>
                <button onclick="logout()"
                    class="border border-red-800 text-red-500 px-3 py-2 text-xs hover:bg-red-900/30 transition-colors tracking-wider">
                    >> LOGOUT
                </button>
            </div>
        </div>

        <!-- Status Message -->
        <div id="adminMsg" class="hidden mb-4 p-3 border text-xs tracking-wider"></div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="border border-green-800 p-4 text-center glow-border">
                <div class="text-2xl font-bold text-green-400" id="userCount">0</div>
                <div class="text-xs text-green-700 tracking-wider mt-1">TOTAL USERS</div>
            </div>
            <div class="border border-green-800 p-4 text-center glow-border">
                <div class="text-2xl font-bold text-green-400">‚óè</div>
                <div class="text-xs text-green-700 tracking-wider mt-1">SYSTEM ONLINE</div>
            </div>
            <div class="border border-green-800 p-4 text-center glow-border">
                <div class="text-2xl font-bold text-green-400">üîí</div>
                <div class="text-xs text-green-700 tracking-wider mt-1">FIREBASE AUTH</div>
            </div>
        </div>

        <!-- Create User Section -->
        <div id="createUserSection" class="border border-green-800 p-4 mb-4 glow-border">
            <h2 class="text-sm tracking-widest uppercase text-green-600 mb-3 border-b border-green-900 pb-2">>>
                CREATE_USER</h2>
            <p class="text-xs text-green-700 mb-3">Create a new account. Only admins can add users.</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-2">
                <input type="text" id="newUsername" placeholder="Username"
                    class="px-3 py-2 text-sm bg-black border border-green-800 text-green-400 placeholder-green-900 focus:border-green-500 focus:outline-none">
                <input type="email" id="newUserEmail" placeholder="Email"
                    class="px-3 py-2 text-sm bg-black border border-green-800 text-green-400 placeholder-green-900 focus:border-green-500 focus:outline-none">
                <input type="password" id="newUserPassword" placeholder="Password (min 6 chars)"
                    class="px-3 py-2 text-sm bg-black border border-green-800 text-green-400 placeholder-green-900 focus:border-green-500 focus:outline-none">
            </div>
            <div class="flex gap-2">
                <select id="newUserRole"
                    class="bg-black border border-green-800 text-green-400 text-sm px-3 py-2 focus:border-green-500 focus:outline-none">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button onclick="createUser()"
                    class="bg-green-700 hover:bg-green-600 text-black px-4 py-2 font-bold text-xs tracking-wider border border-green-500 transition-all">
                    CREATE
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="border border-green-800 p-4 glow-border">
            <h2 class="text-sm tracking-widest uppercase text-green-600 mb-3 border-b border-green-900 pb-2">>>
                REGISTERED_USERS</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-green-800 text-left">
                            <th class="p-3 text-xs text-green-600 tracking-wider">USERNAME</th>
                            <th class="p-3 text-xs text-green-600 tracking-wider">EMAIL</th>
                            <th class="p-3 text-xs text-green-600 tracking-wider">ROLE</th>
                            <th class="p-3 text-xs text-green-600 tracking-wider">CREATED</th>
                            <th class="p-3 text-xs text-green-600 tracking-wider">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="5" class="p-4 text-center text-green-700">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-green-900 text-xs tracking-wider">
            ADMIN_PANEL :: SB-GENERATOR v1.0
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>

</html>
